<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Results summary componentt</title>
</head>
<body>
    <main class="main-container">
        <section class="card-container">
            <div class="results-conatiner">
                <h1 class="results-title">Your Results</h1>
                <div class="results-progress">
                    <p class="reslts-progress__actual">76</p>
                    <p class="reslts-progress__goal">of 100</p>
                </div>
                <h2 class="result-subtitle">Great</h2>
                <p class="result-description"> You scored higher that 65% of the people who have taken these test.</p>
            </div>
            <div class="summary-container">
                <h1 class="summary-title">Summary</h1>
                <div class="summaty-item">
                    <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                    <span class="summary-item__title">Reaction</span>
                    <span class="summary-item__value"><span>80</span> / 100</span>
                </div>

                <div class="summaty-item">
                    <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                    <span class="summary-item__title">Memory</span>
                    <span class="summary-item__value"><span>92</span> / 100</span>
                </div>

                <div class="summaty-item">
                    <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                    <span class="summary-item__title">Verbal</span>
                    <span class="summary-item__value"><span>61</span> / 100</span>
                </div>

                <div class="summaty-item">
                    <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                    <span class="summary-item__title">Visual</span>
                    <span class="summary-item__value"><span>72</span> / 100</span>
                </div>

                <button class="summary-buttom">Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
