<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== css ==========-->
    <link rel="stylesheet" href="./style.css">
    <!--========== fonts ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Results summary componentt</title>
</head>
<body>
    <main class="main-container">
        <section class="card-container">
            <div class="results-container">
                <h1 class="results-title">Your Result</h1>
                <div class="results-progress">
                    <p class="results-progress__actual">76</p>
                    <p class="reslts-progress__goal">of 100</p>
                </div>
                <h2 class="result-subtitle">Great</h2>
                <p class="result-description"> You scored higher that 65% of the people who have taken these test.</p>
            </div>
            <div class="summary-container">
                <div class="summary-container__items">
                    <h1 class="summary-title">Summary</h1>
                    <div class="summary-item red">
                        <div class="icon-title">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                            <span class="summary-item__title">Reaction</span>
                        </div>
                        <span class="summary-item__value"><span>80</span> / 100</span>
                    </div>

                    <div class="summary-item yellow">
                        <div class="icon-title">
                            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                            <span class="summary-item__title">Memory</span>
                        </div>
                        <span class="summary-item__value"><span>92</span> / 100</span>
                    </div>

                    <div class="summary-item green">
                        <div class="icon-title">
                            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
                            <span class="summary-item__title">Verbal</span>
                        </div>
                        <span class="summary-item__value"><span>61</span> / 100</span>
                    </div>

                    <div class="summary-item blue">
                        <div class="icon-title">
                            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                            <span class="summary-item__title">Visual</span>
                        </div>
                        <span class="summary-item__value"><span>72</span> / 100</span>
                    </div>
                </div>
                <button class="summary-buttom">Continue</button>
            </div>
        </section>
    </main>
</body>
</html>
